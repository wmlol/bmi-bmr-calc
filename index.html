

<!doctype html>
<html>
   <head>
      <title>BMI / BMR Calculator</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >      
      <style>
         #result, #warning-slot {
         display: none;
         }
      </style>
   </head>
   <body class="d-flex flex-column">
      <main role="main" class="flex-shrink-0">
         <div class="container">
            <h1 class="mt-5">BMI / BMR Calculator</h1>
            <p class="lead">Returns your Body Mass Index & Basal Metabolic Rate</p>
            <div id="warning-slot"><div class="alert alert-danger" role="alert">
               Please fill in all of the required fields. 
             </div></div>
            <div class="input-group mb-3">
               <div class="input-group-prepend">
                  <label class="input-group-text" >System of Measurement</label>
               </div>
               <select class="custom-select" id="system" onchange="updatesystem()" >
                  <option value="Imperial">Imperial</option>
                  <option value="Metric">Metric</option>
               </select>
            </div>
            <div class="input-group mb-3">
               <div class="input-group-prepend">
                  <label class="input-group-text" >Gender</label>
               </div>
               <select class="custom-select" id="gender" >
                  <option value="5">Male</option>
                  <option value="-161">Female</option>
               </select>
            </div>
            <div class="input-group mb-3">
               <input type="number" class="form-control" id="age" placeholder="Age" aria-label="Age" aria-describedby="basic-addon2" required>
            </div>
            <div class="input-group mb-3">
               <input type="number" class="form-control" id="weight" placeholder="Weight" aria-label="Weight" aria-describedby="basic-addon2" required>
               <div class="input-group-append">
                  <span class="input-group-text" id="weight-measurement-system">lb(s)</span>
               </div>
            </div>
            <div class="form-row">
               <div class="form-group col-md-6">
                  <input type="number" class="form-control" id="height-1" placeholder="Height (ft)">
               </div>
               <div class="form-group col-md-6">
                  <input type="number" class="form-control" id="height-2" placeholder="Height (in)" aria-required="true">
               </div>
            </div>
            <div class="input-group mb-3">
               <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Activity Level</label>
               </div>
               <select class="custom-select" id="activity" >
                  <option value="1200">Sedentary</option>
                  <option value="1375">Light (1-2 days per week)</option>
                  <option value="1550">Moderate (3-5 days per week)</option>
                  <option value="1725">Heavy (6-7 days per week)</option>
                  <option value="1900">Athlete (2x per day)</option>
               </select>
            </div>
            <button type="button" class="btn btn-primary btn btn-block" onclick="showresults()">Calculate</button>
         </div>
         <br>
         <div id="result">


            <div class="container">
               <div class="card-deck mb-3 text-center">
                 <div class="card mb-4 shadow-sm">
                   <div class="card-header">
                     <h4 class="my-0 font-weight-normal">BMI</h4>
                   </div>
                   <div class="card-body">
                     <h1 class="card-title pricing-card-title" id="bmi-number"> </h1>
                     <p id="bmi-level"></p>
                   </div>
                 </div>
                 <div class="card mb-4 shadow-sm">
                   <div class="card-header">
                     <h4 class="my-0 font-weight-normal">BMR</h4>
                   </div>
                   <div class="card-body">
                     <h1 class="card-title pricing-card-title" id="bmr-result"> </h1>
                     <p>Maintenance Calories</p>
                   </div>
                 </div>
               </div>
         </div>
      </main>
   </body>
   <script src="main.js">   </script>
</html>
